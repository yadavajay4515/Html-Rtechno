<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function integer(x){
            const num=Number.isInteger(x);
            if(num){
                return true;
            }
            else{
                return false;
            }

        }
        let value=integer(123435);
        console.log(value);
    </script>
</body>
